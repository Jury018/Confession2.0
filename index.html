<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bon's Visual Novel</title>
	<!-- external CSS removed to reduce page weight -->
	<link rel="preload" href="assets/Alan_Sans/static/AlanSans-Regular.ttf" as="font" type="font/ttf" crossorigin>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="game-container" role="main">
		<!-- Start screen: play overlay -->
		<div id="start-overlay" class="start-overlay" role="button" aria-label="Start visual novel" tabindex="0">
			<img src="assets/play.png" alt="Play" class="start-play">
			<div class="start-label">Tap to start</div>
		</div>
		<div id="background" class="background" aria-hidden="true"></div>
		<img src="assets/character.png" class="character" alt="Character illustration" id="character" loading="lazy">

		<div id="dialogue-box" class="dialogue-box" role="region" aria-label="Dialogue" tabindex="0">
			<div id="name" class="dialogue-name" aria-live="polite"></div>
			<div id="dialogue" class="dialogue-text" aria-live="polite"></div>
			<button id="next-btn" class="next-btn" aria-label="Next dialogue">Next</button>
		</div>
	</div>

	<script src="main.js" type="module" defer></script>
</body>
</html>
